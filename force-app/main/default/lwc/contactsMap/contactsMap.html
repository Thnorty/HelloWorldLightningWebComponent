<template>
    <lightning-card title="Contacts Map">
        <div if:true={loaded}>
            <div class="slds-grid">
                <div class="slds-grid_vertical slds-col slds-size_1-of-8">
                    <div class="slds-box slds-col">
                        <h2 class="slds-text-heading_small">Marker Location</h2>
                        <lightning-combobox label="Shape" value={shape} options={shapeOptions} onchange={handleShapeChange}></lightning-combobox>
                        <div lwc:if={circle}>
                            <lightning-input label="Area address" value={address} onchange={handleAddressChange}></lightning-input>
                            <lightning-input label="Radius (meters)" value={circleRadius} onchange={handleCircleRadiusChange}></lightning-input>
                        </div>
                        <div lwc:elseif={rectangle}>
                            <lightning-input label="North Coordinate" value={rectangleNorth} onchange={handleRectangleNorthChange}></lightning-input>
                            <lightning-input label="South Coordinate" value={rectangleSouth} onchange={handleRectangleSouthChange}></lightning-input>
                            <lightning-input label="East Coordinate" value={rectangleEast} onchange={handleRectangleEastChange}></lightning-input>
                            <lightning-input label="West Coordinate" value={rectangleWest} onchange={handleRectangleWestChange}></lightning-input>
                        </div>
                        <br>
                        <lightning-button variant="destructive-text" label="Clear" onclick={handleClearMarker}></lightning-button>
                    </div>
                    <div class="slds-box slds-col">
                        <h2 class="slds-text-heading_small slds-col">Filters (Case Sensitive)</h2>
                        <div class="slds-col">
                            <lightning-input label="Name" value={nameFilter} onchange={handleNameFilterChange}></lightning-input>
                            <lightning-input label="Email" value={emailFilter} onchange={handleEmailFilterChange}></lightning-input>
                            <lightning-input label="Phone" value={phoneFilter} onchange={handlePhoneFilterChange}></lightning-input>
                            <lightning-input label="Mobile Phone" value={mobilePhoneFilter} onchange={handleMobilePhoneFilterChange}></lightning-input>
                            <lightning-input label="Title" value={titleFilter} onchange={handleTitleFilterChange}></lightning-input>
                            <lightning-input label="Lead Source" value={leadSourceFilter} onchange={handleLeadSourceFilterChange}></lightning-input>
                        </div>
                        <div class="slds-col slds-grid slds-var-m-top_small">
                            <lightning-button variant="destructive-text" label="Clear" onclick={handleClearFilters}></lightning-button>
                        </div>
                    </div>
                    <br>
                    <lightning-button class="slds-col slds-m-left_medium" variant="brand" label="Save" onclick={handleSave}></lightning-button>
                </div>
                <lightning-map class="slds-col" map-markers={mapMarkers} title="Contacts Map"></lightning-map>
            </div>
        </div>
        <div if:false={loaded}>
            <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
        </div>
    </lightning-card>
</template>

<template>
    <lightning-card title="Leads Map">
        <div if:true={loaded}>
            <div class="slds-grid">
                <div class="slds-grid_vertical slds-col slds-size_1-of-8">
                    <div class="slds-box slds-col">
                        <h2 class="slds-text-heading_small">Circle Area</h2>
                        <lightning-input label="Area address" value={address} onchange={handleAddressChange}></lightning-input>
                        <div class="slds-grid slds-gutters_xx-small">
                            <lightning-input class="slds-col" label="Radius" value={circleRadius} onchange={handleCircleRadiusChange}></lightning-input>
                            <lightning-combobox class="slds-col slds-size_1-of-2" label="Unit" options={unitOptions} value={mileOrKm} onchange={handleUnitChange}></lightning-combobox>
                        </div>
                        <br>
                        <lightning-button variant="destructive-text" label="Clear" onclick={handleClearMarker}></lightning-button>
                    </div>
                    <div class="slds-box slds-col">
                        <h2 class="slds-text-heading_small slds-col">Filters (Case Sensitive)</h2>
                        <div class="slds-col">
                            <lightning-input label="Name" value={nameFilter} onchange={handleNameFilterChange}></lightning-input>
                            <lightning-input label="Email" value={emailFilter} onchange={handleEmailFilterChange}></lightning-input>
                            <lightning-input label="Title" value={titleFilter} onchange={handleTitleFilterChange}></lightning-input>
                            <lightning-combobox label="Lead Source" value={leadSourceFilter} options={leadSourceOptions} onchange={handleLeadSourceFilterChange}></lightning-combobox>
                            <lightning-input label="Comapny" value={companyFilter} onchange={handleCompanyFilterChange}></lightning-input>
                            <lightning-combobox label="Industry" value={industryFilter} options={industryOptions} onchange={handleIndustryFilterChange}></lightning-combobox>
                            <lightning-combobox label="Lead Status" value={statusFilter} options={statusOptions} onchange={handleStatusFilterChange}></lightning-combobox>
                            <lightning-combobox label="Rating" value={ratingFilter} options={ratingOptions} onchange={handleRatingFilterChange}></lightning-combobox>
                        </div>
                        <div class="slds-col slds-grid slds-var-m-top_small">
                            <lightning-button variant="destructive-text" label="Clear" onclick={handleClearFilters}></lightning-button>
                        </div>
                    </div>
                    <br>
                    <lightning-button class="slds-col slds-var-m-left_medium" variant="brand" label="Save" onclick={handleSave}></lightning-button>
                </div>
                <div class="slds-grid slds-col">
                    <lightning-map class="slds-col slds-size_3-of-4"
                        map-markers={mapMarkers}
                        title="Leads Map"
                        onmarkerselect={handleMarkerSelect}
                        selected-marker-value={selectedMarkerValue}
                        list-view="hidden">
                    </lightning-map>
                    <div class="slds-col slds-size_1-of-4">
                        <div class="slds-grid slds-grid_vertical slds-box slds-size_1-of-5 slds-scrollable_y slds-is-absolute list">
                            <template for:each={mapMarkers} for:item="mapMarker">
                                <div key={mapMarker.id} class="slds-grid slds-col slds-media_center slds-list_horizontal list-element" data-id={mapMarker.value} onclick={handleListElementClick}>
                                    <svg width="24.5" height="23">
                                        <path
                                            d={mapMarker.mapIcon.path}
                                            fill={mapMarker.mapIcon.fillColor}
                                            fill-opacity={mapMarker.mapIcon.fillOpacity}
                                            stroke={mapMarker.mapIcon.strokeColor}
                                            stroke-opacity={mapMarker.mapIcon.strokeOpacity}
                                            stroke-width={mapMarker.mapIcon.strokeWeight}
                                            transform="scale(0.1)">
                                        </path>
                                    </svg>
                                    <p class="slds-var-m-left_medium">{mapMarker.name}</p>
                                </div>
                            </template>
                        </div>
                        <div class="slds-box slds-size_1-of-5 slds-is-absolute info hide">
                            <lightning-button-icon class="slds-float_right" icon-name="utility:close" aria-label="Close" onclick={handleCloseInfo}></lightning-button-icon>
                            <div class="slds-box" style="font-size: large;">
                                <svg class="slds-align_absolute-center slds-var-m-top_xx-large slds-var-m-bottom_xx-large" width="200" height="200">
                                    <path class="marker-icon-path"></path>
                                </svg>
                                <p><b>Name: </b></p>
                                <p class="marker-info-name"></p>
                                <p><b>Email: </b></p>
                                <p class="marker-info-email"></p>
                                <p><b>Phone: </b></p>
                                <p class="marker-info-phone"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div if:false={loaded}>
            <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
        </div>
    </lightning-card>
</template>
